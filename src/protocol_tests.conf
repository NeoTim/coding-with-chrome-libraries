module.exports = function(config) {
  let closurePath = 'third_party/closure-library/';
  let files = [
    {pattern: closurePath + 'closure/goog/base.js'},

    {pattern: 'src/protocol/**/!(*_test).js', included: false},
    {pattern: 'src/protocol/**/*_test.js'},
    
    {pattern: closurePath + 'closure/goog/**/*.js', included: false},
    {pattern: closurePath + 'third_party/closure/goog/**/*.js', included: false},
  ];
  let preprocessors = {
    'src/protocol/**/*.js': ['closure', 'browserify'],
  };
  preprocessors[closurePath + 'closure/goog/**/*.js'] = ['closure'];
  preprocessors[closurePath + 'third_party/closure/goog/**/*.js'] = ['closure'];

  config.set({
    basePath: '../',
    browsers: ['Chrome'],
    colors: true,
    files: files,
    frameworks: ['jasmine', 'closure', 'browserify'],
    logLevel: config.LOG_WARN,
    preprocessors: preprocessors,
    reporters: ['progress', 'coverage'],
    singleRun: true,
    browserify: {
      debug: false,
      transform: [
        ['babelify', {
          plugins: ['istanbul']
        }]
      ]
    },
    customLaunchers: {
      Chrome_travis_ci: {
        base: 'Chrome',
        flags: ['--no-sandbox']
      }
    },
    coverageReporter: {
      type: 'lcov',
      dir : 'coverage/',
      subdir: '.',
      includeAllSources: true
    },
    autoWatch: true
  });

  if (process.env.TRAVIS) {
    config.browsers = ['Chrome_travis_ci'];
  }

};
